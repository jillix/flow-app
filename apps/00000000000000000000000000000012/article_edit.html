<form class="form-horizontal article-form">
    <div class="control-group">
        <label class="control-label" for="inputArtNr">Artikel Nummer</label>
        <div class="controls">
            <input class="input-xlarge" type="text" id="inputArtNr" placeholder="Artickel Nummer" data-field="nr">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputCaption">Bezeichnung</label>
            <div class="controls">
            <input class="input-xlarge" type="text" id="inputCaption" placeholder="Bezeichnung" data-field="name">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputNetto">Preis Netto</label>
            <div class="controls">
            <input class="input-xlarge" type="text" id="inputNetto" placeholder="Netto" data-field="netto">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputBrutto">Preis Brutto</label>
            <div class="controls">
            <input class="input-xlarge" type="text" id="inputBrutto" placeholder="Brutto" data-field="brutto">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputStock">Lager</label>
            <div class="controls">
            <input class="input-xlarge" type="number" id="inputStock" value="0">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputTopOffer">Top-Angebot</label>
        <div class="controls">
            <input type="checkbox" id="inputTopOffer">
        </div>
    </div>

    <div class="accordion" id="formAccordion">
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#formAccordion" href="#collapseTwo">
                    Zus√§tzliche Info
                </a>
            </div>
            <div id="collapseTwo" class="accordion-body collapse" style="height: 0px;">
                <div class="accordion-inner">
                    
                    <div class="control-group">
                        <label class="control-label" for="inputBrand">Marke</label>
                            <div class="controls">
                            <input class="input-xlarge" type="text" id="inputBrand" placeholder="Marke">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputModel">Model/Typ</label>
                            <div class="controls">
                            <input class="input-xlarge" type="text" id="inputModel" placeholder="Model/Typ">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputManufacturer">Hersteller</label>
                            <div class="controls">
                            <input class="input-xlarge" type="text" id="inputManufacturer" placeholder="Hersteller">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputDimension">Dimension</label>
                            <div class="controls">
                            <input class="input-xlarge" type="text" id="inputDimension" placeholder="Dimension">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputLED">LED</label>
                            <div class="controls">
                            <input class="input-xlarge" type="text" id="inputLED" placeholder="LED">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputColor">Farbe</label>
                            <div class="controls">
                            <input class="input-xlarge" type="text" id="inputColor" placeholder="Farbe">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputV">V -- ?</label>
                            <div class="controls">
                            <input class="input-xlarge" type="text" id="inputV" placeholder="V">
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label" for="inputDiameter">Breite Durchmesser</label>
                            <div class="controls">
                            <input class="input-xlarge" type="text" id="inputDiameter" placeholder="Durchmesser">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputAufbau">Aufbauort</label>
                            <div class="controls">
                            <input class="input-xlarge" type="text" id="inputAufbau" placeholder="Aufbauort">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputRemark">Bemerkung</label>
                            <div class="controls">
                            <textarea class="input-xlarge" id="inputRemark" placeholder="Bemerkung" data-field="description"></textarea>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <input type="button" class="btn btn-success pull-right" value="Save"/>
</form>
