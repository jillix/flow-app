<div id="container">
    <div id="header">
        <img id="logo" class="logo" alt="Derendinger" src="/images/derendinger.jpg">
        <div class="search">
            <input id="search" type="search" class="placeholder" placeholder="Suche">
        </div>
        <div class="lang">
            <ul>
                <li id="de_CH">D</li>
                <li id="fr_CH" class="last">F</li>
            </ul>
        </div>
    </div>
    <div id="body" class="clearfix">
        <div id="left"></div>
        <div id="middle">
            <div id="filterContainer"></div>
            <div id="articleContainer"></div>
        </div>
        <div id="right">
            <div class="cart">
                <h2 id="cartTitle">Warenkorb</h2>
                <div class="cartContent">
                    <div class="empty">Ihr Warenkorb ist leer.</div>
                    <div class="confirm">Vielen Dank für Ihre Bestellung.</div>
                    <div class="content" style="display:none">
                        <ul class="cartList">
                            <li>
                                <h4></h4>
                                <div>
                                    <span class="quantity">
                                        <span class="number">Anzahl</span>:
                                    </span>
                                    <input type="text" class="quantity" value="1">
                                </div>
                                <div>
                                    <span class="currency">CHF</span>
                                    <span class="price"></span>
                                </div>
                                <div class="deleter"></div>
                            </li>
                        </ul>
                        <h3 id="totalCaption">Total</h3>
                        <div class="total">
                            <span class="currency">CHF</span>
                            <span id="total"></span>
                            <span class="tax">exkl. MwSt</span>
                        </div>
                        <h4></h4>
                        <div class="agb clearfix">
                            <div id="abgck" class="checkbox"></div>
                            <p id="agbtxt">Ich habe die <a class="agbLink" target="_blank" href="/file/agb_liqshop_dd_de.pdf">AGBs</a> gelesen und akzeptiert.</p>
                        </div>
                        <span class="button inactive" id="order">Bestellen</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
