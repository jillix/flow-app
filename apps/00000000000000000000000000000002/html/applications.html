<div class="container">
    <div class="page-header">
        <h1>Applications</h1>
    </div>   
    
    <!-- alert -->
    <div id="alerts">
        <div id="errorAlert" class="alert alert-error">
            <span class="message"></span>
            <a class="close" data-dismiss="alert">×</a>
        </div>
        
        <div id="warningAlert" class="alert alert-info">
            <span class="message"></span>
            <a class="close" data-dismiss="alert">×</a>
        </div>
        
        <div id="successAlert" class="alert alert-success">
            <span class="message"></span>
            <a class="close" data-dismiss="alert">×</a>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal hide fade" id="modal">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3 id="operationName"></h3>
      </div>
      <div class="modal-body">
        <h4 id="question"></h4>
      </div>
      <div class="modal-footer">
        <a data-dismiss="modal" aria-hidden="true" id="noButton" class="btn">No, I am not.</a>
        <a id="yesButton" class="btn btn-danger">Yes, I'm sure.</a>
      </div>
    </div>

    <!-- Apps Table -->
    <table id="appsTable" class='table table-bordered'>
        <thead>
            <tr>
                <th>Application Name</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody> 
            <!-- Template -->
            <tr class="template">
                <td class="name"><a href="#" target="_blank"></a></td>
                <td>
                    <div class="operations">
                        <button data-operation="redeploy" class="btn btn-primary"><i class="icon-refresh icon-white"></i> Redeploy</button>
                        <button data-operation="start" class="btn disabled btn-success"><i class="icon-play icon-white"></i> Start</button>
                        <button class="btn disabled btn-info"><i class="icon-edit icon-white"></i> Edit</button>
                        <button data-operation="update" class="btn btn-warning"><i class="icon-download icon-white"></i> Update</button>
                        <button data-operation="delete" class="btn btn-danger"><i class="icon-trash icon-white"></i> Delete</button>
                    </div>
                    <img src="/spinner.gif" class="spinner"/>
                </td>
            </tr>      
        </tbody>
    </table>
    
    <!-- Redeploy MonoDev button -->
    <button id="redeployMonoDev" data-operation="redeployMonoDev" class="btn btn-danger btn-large" data-loading-text="Redeploying...">Redeploy MonoDev</button>
</div>
