<div id="errorMessage" class="alert alert-error">
    <button class="close" id="errClose" data-dismiss="alert">Ã—</button>
    <strong>Error!</strong> <span></span>
</div>

<div id="navigate" class="row space gdcomp">
    <div class="span2"><a href="#" id="backLink"><i class="icon-arrow-left"></i><span id="backSpan"></span></a></div>
    <div class="span2"><strong id="navTitle"></strong></div>
    <div class="span2"><div class="right"><a id="refresh" href="#"><i class="icon-refresh"></i></a></div></div>
</div>

<div id="throbber" class="gdcomp"><img src="/throbber.gif"/></div>

<form class="form-search gdcomp" id="userSearch" action="/" method="POST">
    <section>
        <div class="mauto">
            <div id="providers" class="btn-group" data-toggle="buttons-radio">
                <a href="#" class="btn btn-success active">Github</a>
                <a href="#" class="btn btn-success">Bitbucket</a>
            </div>
        </div>
    </section>
    <section>
        <div class="mauto">
            <div class="input-append">
                <input class="span4 input-small" id="ghuser" name="user" type="text" placeholder="Github User"><button class="btn btn-large btn-primary" type="submit">Search</button>
            </div>
        </div>
    </section>
</form>

<table class="table table-striped centered gdcomp" id="modules">
    <tbody>
        <tr class="template">
            <td><a href="#" class="module" data-field="name"></a></td>
            <td><a target="_blank" href="" data-field="html_url" data-target="href"><i class="icon-globe" title="View on GitHub"></i></a></td>
        </tr>
    </tbody>
</table>

<table class="table table-striped centered gdcomp" id="versions">
    <tbody>
        <tr class="template" data-handler="handleVersion">
            <td><span class="label label-success">Current</span></td>
            <td><span class="sha"></span></td>
            <td><a target="_blank" href="" class="external"><i class="icon-globe" title="View on GitHub"></i></a></td>
            <td><a href="#" class="download"><i></i></a></td>
        </tr>
    </tbody>
</table>
