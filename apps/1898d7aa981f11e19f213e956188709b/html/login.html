<div class="login">
    <form id="login" action="/dummy" target="hiddenLoginRes">
        <label for="pub">Login:</label>
        <input id="pub" name="username" type="text" autocomplete="on" autofocus="autofocus">
        <br>
        <div class="clearfix"></div>
        <label for="pwd">Passwort:</label>
        <input id="pwd" name="password" type="password" autocomplete="on">
        <br>
        <div class="clearfix"></div>
        <input id="btn" type="button" value="Login">
        <div class="clearfix"></div>
    </form>
    <iframe name="hiddenLoginRes" id="hiddenLoginRes" style="border:none;height:10px;width:10px"></iframe>
</div>
