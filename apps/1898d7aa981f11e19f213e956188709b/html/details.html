<div id="noItmSel"
     class="labNoOrderSelected"
     style="display: none;">
    Keine Bestellung selektiert
</div>
<div id="orderDetail"
     style="display: block;">
    <label class="labOrderNr">Bestell-Nr.</label><span id="orderNr" class="orderField" data-field="_c">-</span><br />
    <label class="labTime">Bestelleingang</label><span id="orderTime" class="orderField" data-field="time">-</span><br />
    <br />
    <hr />
    <br />
    <label class="title labCustomer">Kunde</label><br />
    <div class="customer">
        <label class="labCompany">Firma</label><span id="orderCompany" class="orderField" data-field="adress.company">-</span><br />
        <label class="labName">Name</label><span id="orderName" class="orderField" data-field="">-</span><br />
        <label class="labZip">PLZ</label><span id="orderZip" class="orderField" data-field="adress.zip">-</span><br />
        <label class="labCity">Ort</label><span id="orderCity" class="orderField" data-field="adress.city">-</span><br />
        <label class="labCustomerNr">Kunden-Nr.</label><span id="orderCnr" class="orderField" data-field="customer.cnr">-</span><br />
        <label class="labBranch">Filiale</label><span id="orderBranch" class="orderField" data-field="customer.branch">-</span>
    </div>
    <br />
    <hr />
    <br />
    <label class="title labItems">Artikel</label><br />
    <br />
    <table id="orderItems">
        <tr>
            <td><label class="labArticleNr">Artikel-Nr.</label></td>
            <td><label class="labCaption">Bezeichnung</label></td>
            <td><label class="labNetto">Netto</label></td>
            <td><label class="labAmount">Menge</label></td>
            <td></td>
        </tr>
        <tr class="orderItemTemplate">
            <td><label class="itemField" data-field="nr">-</label></td>
            <td><label class="itemField" data-field="caption">-</label></td>
            <td><label class="itemField" data-field="netto">-</label></td>
            <td><label class="itemField" data-field="number">-</label></td>
            <td><input type="checkbox" class="archiveCheck"/></td>
        </tr>
    <table>
    <br />
    <hr />
    <br />
    <label>Total:</label><span class="currency labCHF">CHF </span><span id="orderTotal" class="orderField" data-field="total">-</span>
</div>
