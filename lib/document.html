<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <link rel="icon" href="/favicon.ico"/>
        <script src="/module/flow-app/bundle.js"></script>
        <style media="screen" type="text/css">
            .loader {
                position: absolute;
                width: 20%;
                height: 5px;
                top: 50%;
                left: 40%;
                right: 40%;
            }
            .loader div {
                position: absolute;
                background-color: rgba(0, 121, 178, .3);
                top: 0; bottom: 0;
                left: 0; right: 0;
                border-radius: 5px;
                animation: jump .9s infinite;
            }
            @keyframes jump {
                0%, 50%, 100% {
                    left: 0%;
                    right: 0%;
                    transform: translate3d(-0.1px, 0px, 0px);
                    animation-timing-function: ease-in;
                }
                12.5%, 37.5% {
                    left: 95%;
                    right: 0%;
                    transform: translate3d(0.1px, 0px, 10px);
                    animation-timing-function: ease-out;
                }
                62.5%, 87.5% {
                    left: 0%;
                    right: 95%;
                    transform: translate3d(0.1px, 0px, 0px);
                    animation-timing-function: ease-out;
                }
            }
        </style>
    </head>
    <body>
        <script>window.flow.load('*')</script>
        <script>
setTimeout(function () {
    var devDiv = document.createElement('DIV');
    devDiv.setAttribute('id', 'debug_banner')
    devDiv.innerHTML = '<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.9/dark-top.css"><div class="cc_banner-wrapper"><div class="cc_container"><a href="#" class="cc_btn" target="_blank" onclick="this.setAttribute(\'href\', \'http://\' + window.location.hostname + \':8080?port=5858\');">Magic</a><p class="cc_message">You are running this application in debug mode. Click on the button to see a mind-blowing debugging experience. <a href="#" class="cc_more_info" onclick="document.body.removeChild(document.getElementById(\'debug_banner\'))">Got it, but not now.</a></p></div></div>';
    document.body.appendChild(devDiv);
}, 2000);
        </script>
        <div class="loader">
            <div class=""></div>
        </div>
    </body>
</html>
